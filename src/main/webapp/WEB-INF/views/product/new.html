<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new product</title>
</head>
<body>
<form th:method="POST" th:action="@{/product}" th:object="${newProduct}">
    <label for="name">Enter product name</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <label for="price">Enter product price</label>
    <input type="number" th:field="*{price}" id="price">
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Name Error</div>
    <label for="calories">Enter product calories</label>
    <input type="number" th:field="*{calories}" id="calories">
    <div style="color:red" th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}">Name Error</div>
    <label for="compound">Enter product compound</label>
    <input type="text" th:field="*{compound}" id="compound">
    <div style="color:red" th:if="${#fields.hasErrors('compound')}" th:errors="*{compound}">Name Error</div>
    <input type="submit" value="Create">
</form>
</body>
</html>
