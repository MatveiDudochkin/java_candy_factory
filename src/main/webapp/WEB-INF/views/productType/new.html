<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Product type</title>
</head>
<body>
<form th:method="POST" th:action="@{/productType}" th:object="${newProductType}">
    <label for="type">Enter product type</label>
    <input type="text" th:field="*{type}" id="type">
    <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Name Error</div>
    <label for="description">Enter product description</label>
    <input type="text" th:field="*{description}" id="description">
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</div>
    <input type="submit" value="Create">
</form>
</body>
</html>
